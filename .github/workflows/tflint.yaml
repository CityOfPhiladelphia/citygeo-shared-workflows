name: TFLint

on:
  workflow_call:
    inputs:
      #tf_token_keeper_path:
      #  required: true
      #  type: string
      parent_tf_dir:
        required: true
        type: string
        description: Parent directory where all Terraform files are underneath
        default: "."
      cli_opts:
        required: false
        type: string
        default: " "

jobs:
  terraform_fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        name: Checkout source code

      - name: Calculate tflint config hash
        id: hash
        run: |
          echo "hash=$(sha256sum ${{ inputs.parent_tf_dir }}/.tflint.hcl | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: selfhosted-tflint-${{ steps.hash.outputs.hash }}

      - uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33 # v6
        name: Setup TFLint
        with:
          tflint_version: latest

      - name: Show version
        run: |
          cd ${{ inputs.parent_tf_dir }}
          tflint --version

      - name: Init TFLint
        run: |
          cd ${{ inputs.parent_tf_dir }}
          tflint --init
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TFLint recursively
        run: |
          cd ${{ inputs.parent_tf_dir }}
          tflint --recursive -f compact ${{ inputs.cli_opts }}
